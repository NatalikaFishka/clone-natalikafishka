<!DOCTYPE html>
<html>

<head>
    <title>Codejam Canvas</title>
    <link rel="stylesheet" href="./src/style.css">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <header>
        <span class="icon-burger"></span>
        <h1>CodeJam - Pallete</h1>
        <span class="icon-three-dots"></span>
    </header>
    <main>
        <div class="tools panel">
            <div class="panel-item">
                <input id="paint-bucket" class="tool" type="radio" name="tool" value="paint-bucket">
                <label for="paint-bucket"><span class="icon-paint-bucket"></span>Paint bucket</label>
            </div>
            <div class="panel-item">
                <input id="color-picker" class="tool" type="radio" name="tool" value="color-picker">
                <label for="color-picker"><span class="icon-pocker"></span>Choose color</label>
            </div>
            <div class="panel-item">
                <input id="pencil" class="tool" type="radio" name="tool" value="pencil" checked>
                <label for="pencil"><span class="icon-pencil"></span>Pencil</label>
            </div>
            <div class="panel-item">
                <input id="transform" class="tool" type="radio" name="tool" value="transform" disabled>
                <label for="transform"><span class="icon-arrow-back-forth"></span>Transform</label>
            </div>

        </div>
        <div class="colors panel">
            <div class="panel-item">
                <input id="current-color-input" type="color" value="#808080">
                <label for="current-color-input" id="current-color" class="colors__circle gray"></label>
                <p>Current color</p>
            </div>
            <div class="panel-item">
                <input id="prev-color-input" type="color" value="#808080">
                <label for="prev-color-input" id="prev-color" class="colors__circle green"></label>
                <p>Prev color</p>
            </div>
            <!-- <hr> -->
            <!-- <div class="panel-item">
                <div class="colors__circle red"></div>
                <p>Red</p>
            </div>
            <div class="panel-item">
                <div class="colors__circle blue"></div>
                <p>Blue</p>
            </div> -->

        </div>
        <div class="canvases">
            <canvas id="canvas_4x4" class="4x4 show" width="512" height="512"></canvas>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
